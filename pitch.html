<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitch | Launchpad Teens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>
  <header class="nav">
    <div class="nav-wrap">
      <div class="brand">
        <span>Launchpad Teens</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="evaluate.html">Evaluate</a></li>
          <li><a href="pitch.html" class="active">Pitch</a></li>
          <li><a href="waitlist.html">Waitlist</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-header">
      <h2><span class="grad">Pitch Your Idea</span></h2>
      <p>Submit your innovative concepts and get support from global experts and investors.</p>
    </section>

    <section>
      <form class="form-card">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="idea-title">Idea Title</label>
        <input type="text" id="idea-title" name="idea-title" placeholder="e.g. Solar Drone Delivery System" required />

        <label for="summary">Short Summary</label>
        <textarea id="summary" name="summary" rows="3" placeholder="Describe your idea in 2-3 sentences" required></textarea>

        <label for="deck-link">Pitch Deck URL</label>
        <input type="url" id="deck-link" name="deck-link" placeholder="e.g. link to Google Slides or PDF" required />

        <label for="category">Idea Category</label>
        <select id="category" name="category">
          <option value="tech">Technology</option>
          <option value="education">Education</option>
          <option value="space">Space & Engineering</option>
          <option value="social">Social Impact</option>
          <option value="other">Other</option>
        </select>

        <button type="submit" class="btn primary">Submit Pitch</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Launchpad Teens. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
