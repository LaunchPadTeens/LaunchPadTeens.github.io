<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launchpad Teens - Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      color: #00ffe7;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    nav {
      margin-top: 1.5rem;
    }

    nav a {
      color: #00ffe7;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00c2b7;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 4rem 2rem;
    }

    .highlight {
      background: #1f1f1f;
      padding: 3rem;
      border-radius: 15px;
      margin-bottom: 3rem;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.05);
    }

    .highlight h2 {
      color: #00ffe7;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    input, select {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c2b7;
    }

    .success {
      margin-top: 15px;
      color: lightgreen;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üöÄ Launchpad Teens</h1>
    <p>Discover. Evaluate. Launch.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="evaluate.html">Evaluate</a>
      <a href="pitch.html">Pitch</a>
      <a href="waitlist.html">Waitlist</a>
    </nav>
  </header>

  <div class="container">
    <div class="highlight">
      <h2>Join Our Waitlist</h2>
      <p style="text-align:center;color:#ccc;">
        Sign up now for early access to Launchpad Teens. Whether you‚Äôre a student or an organization, 
        we‚Äôll notify you when we launch.
      </p>
      <form id="waitlistForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <select id="type" required>
          <option value="">Select Type</option>
          <option value="student">üéì Student</option>
          <option value="organization">üè¢ Organization</option>
        </select>
        <button type="submit">Join Waitlist</button>
      </form>
      <div class="success" id="successMessage"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Launchpad Teens. All rights reserved.
  </footer>

  <script>
    document.getElementById("waitlistForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const type = document.getElementById("type").value;

      console.log("Waitlist Entry:", { name, email, type });

      document.getElementById("successMessage").textContent = "‚úÖ You‚Äôre on the waitlist!";
      document.getElementById("waitlistForm").reset();
    });
  </script>

</body>
</html>
